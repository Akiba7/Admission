<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <title>Lim monopattini</title>
        <link rel="stylesheet" href="lim.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!--Prenotazioni-->

        <div id="Backbox">
